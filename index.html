<body>
    <header>
        <div>
            <h1>TCNJ Hearing Loss Simulator</h1>
        </div>
    </header>
    <main>
        <div id="contentContainer">
            <table>
                <tr id="tr_header">
                   <td>
                        <input id="importInput" type="file" accept="video/*" value="Import Video"></input>
                   </td>
                   <td> Presets:
                    <select name="eq_preset" id="eq_preset" disabled>
                        <option value="1">Default</option>
                        <option value="2">Bass Boost</option>
                        <option value="3">Treble Boost</option>
                        <option value="4">Vocal Boost</option>
                        <option value="11">Custom</option>
                    </select>
                    <span style="float:right;">v0.1</span>
                   </td>
                </tr>
                <tr id="tr_video">
                   <td id="td_video">
                        <video id="video" width="500" height="300" autoplay="true" controls playsinline></video>
                   </td>
                    <td>
                        <table id="id_eq">
                            <thead>
                                <tr>
                                    <th>Frequency</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr>
                                <td>32 Hz</td>
                                <td><input id="id_f32" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td style="width:52px" id="32_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>64 Hz</td>
                                <td><input id="id_f64" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="64_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>125 Hz</td>
                                <td><input id="id_f125" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="125_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>250 Hz</td>
                                <td><input id="id_f250" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="250_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>500 Hz</td>
                                <td><input id="id_f500" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="500_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>1000 Hz</td>
                                <td><input id="id_f1000" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="1000_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>2000 Hz</td>
                                <td><input id="id_f2000" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="2000_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>4000 Hz</td>
                                <td><input id="id_f4000" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="4000_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>8000 Hz</td>
                                <td><input id="id_f8000" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="8000_val">+0 dB</td>
                            </tr>
                            <tr>
                                <td>16000 Hz</td>
                                <td><input id="id_f16000" type="range" min="-40" max="40" step="1" disabled/></td>
                                <td id="16000_val">+0 dB</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="div_surfer"></div>
                        <!-- <canvas id="visualizer"></canvas> -->
                    </td>
                </tr>
            </table>
        </div>
    </main>
